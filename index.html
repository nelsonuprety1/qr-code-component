<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div class="container">
    <div class="img">
      <img src="images/image-qr-code.png" alt="QR code image" class="qr-img">
    </div>
    <h1 class="heading">Improve your front-end skills by building projects</h1>
    <div class="paragraph">
      <span class="para-1">Scan the QR code to visit Frontend</span>
      <span class="para-2">Mentor and take your coding skills to</span>
      <span class="para-3">the next level</span>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/nelson-uprety-951a2b156/" target="_blank">Nelson Uprety</a>.
  </div>
</body>
</html>
